<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid YouTube</title>

    <!-- LINK CSS  -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- LINK FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <section id="menu-nav">
        <div class="left-nav">
          <img src="src/img/menu.png" alt="icone do menu" />
          <img src="src/img/logoYoutube.png"" alt="logo do youtube">
        </div>
        <img class="navbar" src="src/img/barra-de-pesquisa.png" alt="" />
        <div class="right-nav">
          <img src="src/img/video.png" alt="icone de vidio" />
          <img src="src/img/notificacao.png" alt="icone de notificacao" />
          <img class="avatar" src="src/img/perfil.png" alt="imagem de perfil" />
        </div>
      </section>
    </nav>

    <main>
      <aside>
        <div>
          <img src="src/img/" alt="" />
        </div>
        <div>
          <img src="src/img/home.png" alt="home" />
          <span>Início</span>
        </div>
        <div>
          <img src="src/img/compass.png" alt="Explorar" />
          <span>Explorar</span>
        </div>
        <div>
          <img src="src/img/youtube.png" alt="Inscrições" />
          <span>Inscrições</span>
        </div>
        <div>
          <img src="src/img/disc.png" alt="YouTube Music" />
          <span>YouTube Music</span>
        </div>
        <div>
          <img src="src/img/thumbs-up.png" alt="Vídeos que gostei" />
          <span>Vídeos que gostei</span>
        </div>
        <div>
          <img src="src/img/clock.png" alt="Assistir mais tarde" />
          <span>Assistir mais tarde</span>
        </div>
        <div>
          <img src="src/img/download.png" alt="Downloads" />
          <span>Downloads</span>
        </div>
        <div>
          <img src="src/img/film.png" alt="Filmes" />
          <span>Filmes</span>
        </div>
        <div>
          <img src="src/img/book.png" alt="Aprender" />
          <span>Aprender</span>
        </div>
        <div>
          <img src="src/img/award.png" alt="Esportes" />
          <span>Esportes</span>
        </div>
      </aside>

      <section id="conteiner">
        <div>
          <img src="src/img/img1.png" alt="" />
        </div>
        <div>
          <img src="src/img/img2.png" alt="" />
        </div>
        <div>
          <img src="src/img/img3.png" alt="" />
        </div>
        <div>
          <img src="src/img/img4.png" alt="" />
        </div>
        <div>
          <img src="src/img/img5.png" alt="" />
        </div>
        <div>
          <img src="src/img/img3.png" alt="" />
        </div>
        <div>
          <img src="src/img/img1.png" alt="" />
        </div>
        <div>
          <img src="src/img/img4.png" alt="" />
        </div>
        <div>
          <img src="src/img/img2.png" alt="" />
        </div>
        <div>
          <img src="src/img/img5.png" alt="" />
        </div>
        <div>
          <img src="src/img/img1.png" alt="" />
        </div>
        <div>
          <img src="src/img/img4.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
